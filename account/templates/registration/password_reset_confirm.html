{%extends 'base.html'%}

{%block content%}
<h3>
	Reset your password 
</h3>
{%if validlink %}
	<p>Please enter your password twice: </p>
	<form method="post" class="mb-3">
		{{form.as_p}}
		{%csrf_token%}
		<p><input type="submit" name="" value="Change" class="btn btn-primary"></p>
	</form>
{%else%}
	<p>The password reset link was invalid</p>
{%endif%}
{%endblock content%}
