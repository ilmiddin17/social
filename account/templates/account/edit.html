{%extends 'base.html'%}

{%block content%}

<h3>Edit your account</h3>
<p>You can edit your account using the following form: </p>
<form method="post" enctype="multipart/from_data" class="row g-3">
	<div class="col-md-4">
		{{user_form.as_p}}
		{{profile_form.as_p}}
		{%csrf_token%}
	</div>
	<p><input type="submit" name="" value="Save changes" class="btn btn-primary"></p>
</form>

{%endblock content%}
